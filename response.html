<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <link rel="stylesheet" href="response.css">
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Narnoor&family=Patrick+Hand&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="center">
            <h1>Thank you for creating the event!</h1>
            <h2>Have fun! &nbsp; Your link is:</h2>
            <div class="link-row">
                <p id="customLink"></p>
                <button class="copy" id="copy"><img class="copy-img" src="copy-icon.png"></button>
            </div>
            <div class="buttons">
                <button class="button" id="create-more">
                    <p class="left-iconer"><svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg></p>  
                    <p class="left-button-text button-text">Create More Events</p>
                </button>
                <!-- <button class="middle-button button">
                    <p class="middle-button-text button-text">Copy Link</p>
                </button> -->
                <button class="button" id="visit">
                    <p class="right-button-text button-text">Visit Link</p>
                    <p class="right-iconer"><svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg></p>  
                </button>
            </div>
        </div>
    </div>

    <script src="response.js"></script>
</body>
</html>
